<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Comicbook Store</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    .error {
      color: red;
    }
  </style>

</head>

<body>
  <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
            <use xlink:href="#bootstrap" />
          </svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
          <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
          <li><a href="#" class="nav-link px-2 text-white">About</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Login</button>
          <button type="button" class="btn btn-primary">Sign-up</button>
        </div>
      </div>
    </div>
  </header>

  <main>

    <section class="containter-fluid cover-background py-5 text-center bg-image" data-background="assets/bg_comics.jpg" style="background: url('assets/bg_comics.jpg') no-repeat fixed center; height: 500px; background-size:cover;">
      <div class="row py-lg-5 align-items-center">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light" style="color:#ffffff;">Comicbook Store</h1>
          <p class="lead" style="color:#F7F7F7;">Welcome to the admin front page, where you can add, edit and remove comic entries. </p>
          <p>
            <a href="#" class="btn btn-primary my-2 btn-lg" data-bs-toggle="modal" data-bs-target="#addComicModal">Add comic</a>
            <a href="#" class="btn btn-secondary my-2 btn-lg">Log out</a>
          </p>
        </div>
      </div>
    </section>

    <div class="album py-5 bg-light">
      <div class="container">

        <div id="comic-list" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="spinner-grow text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <h3>Loading...</h3>
        </div>

      </div>
  </main>
</body>

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/jquery.validate.min.js"></script>

<script src="js/comic-service.js"></script>



<!-- Update comic Modal -->
<div class="modal fade" id="updateComicModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateComicModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input id="id" type="hidden" />
        <input id="update_name" type="text" />
        <input id="update_description" type="textarea" />
        <input id="update_category" type="text" />
        <input id="update_price" type="number" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary save-comic-change-button" onclick="ComicService.update()">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Add Comic modal -->
<div class="modal fade" id="addComicModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="addComicForm">
        <div class="modal-header">
          <h5 class="modal-title" id="addComicModalLabel">Add a new comic</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="inputName">Name</label>
            <input name="name" type="text" class="form-control required" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="inputDescription">Description</label>
            <textarea name="description" class="form-control required" placeholder="Comic description" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="chooseCategory">Comic category</label>
            <select name="category_id" class="form-control required">
              <option disabled selected value> -- select an option -- </option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="inputPrice">Price</label>
            <input name="price" type="text" class="form-control required" placeholder="Comic price">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Discard changes</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  ComicService.init();
</script>
</html>
