<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Comicbook Store</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
            <use xlink:href="#bootstrap" />
          </svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
          <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
          <li><a href="#" class="nav-link px-2 text-white">About</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Login</button>
          <button type="button" class="btn btn-primary">Sign-up</button>
        </div>
      </div>
    </div>
  </header>

  <main>

    <section class="containter-fluid cover-background py-5 text-center bg-image" data-background="assets/bg_comics.jpg" style="background: url('assets/bg_comics.jpg') no-repeat fixed center; height: 500px; background-size:cover;">
      <div class="row py-lg-5 align-items-center">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light" style="color:#ffffff;">Comicbook Store</h1>
          <p class="lead" style="color:#F7F7F7;">Welcome to the admin front page, where you can add, edit and remove comic entries. </p>
          <p>
            <a href="#" class="btn btn-primary my-2 btn-lg" data-bs-toggle="modal" data-bs-target="#addComicModal">Add comic</a>
            <a href="#" class="btn btn-secondary my-2 btn-lg">Log out</a>
          </p>
        </div>
      </div>
    </section>

    <div class="album py-5 bg-light">
      <div class="container">

        <div id="comic-list" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="spinner-grow text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <h3>Loading...</h3>
        </div>

      </div>
  </main>
</body>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script>
  //ajax get request from the api
  getComics();

  function getComics() {
    $.get("rest/comics", function(data) {

      $("#comic-list").html("");

      var html = "";
      for (let i = 0; i < data.length; i++) {
        html += `
          <div class="col">
            <div class="card shadow-sm">
              <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
              </svg>

              <div class="card-body">
                <h2>` + data[i].name + `</h2>
                <p class="card-text">` + data[i].description + `</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <p>Genre: <span class="fw-bolder">` + data[i].genre + `</span></p>
                    <p>Price: <span class="fw-bolder">` + data[i].price + '$' + `</span></p>
                  </div>
                    <button type="button" class="btn btn-sm btn-outline-secondary edit-comic-button" onclick="showModal(` + data[i].id + `)">
                      Edit
                    </button>
                </div>
              </div>
            </div>
          </div> `;
      }
      $("#comic-list").html(html);
      console.log(data);
    });
  }

  function showModal(id) {
    $.get('rest/comics/' + id, function(data) {
      $('.edit-comic-button').attr('disabled', true);
      console.log(data);

      $("#id").val(data.id);
      $("#update_name").val(data.name);
      $("#update_description").val(data.description);
      $("#update_genre").val(data.genre);
      $("#update_price").val(data.price);

      $("#updateComicModal").modal("show");

      $('.edit-comic-button').attr('disabled', false);
    });
  }

  function saveComicChange() {
    $('.save-comic-change-button').attr('disabled', true);
    var comic = {};

    comic.name = $('#update_name').val();
    comic.description = $('#update_description').val();
    comic.genre = $('#update_genre').val();
    comic.price = $('#update_price').val();

    $.ajax({
      url: 'rest/comics/' + $('#id').val(),
      type: 'PUT',
      data: JSON.stringify(comic),
      contentType: "application/json",
      dataType: "json",
      success: function(result) {
        $("#updateComicModal").modal("hide");
        $('.save-comic-change-button').attr('disabled', false);

        $("#comic-list").html(`
          <div class="spinner-grow text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <h3>Loading...</h3>`);
        getComics();
        console.log(result);
      }
    });
    console.log(comic);
  }

  function addComic(){
    console.log("Saved todo");

    var comic = {};

    comic.name = $('#add_name').val();
    comic.description = $('#add_description').val();
    comic.genre = $('#add_genre').val();
    comic.price = $('#add_price').val();

    $.ajax({
      url: 'rest/comics/',
      type: 'POST',
      data: JSON.stringify(comic),
      contentType: "application/json",
      dataType: "json",
      success: function(result) {
        $('.add-comic-button').attr('disabled', false);
        $("#addComicModal").modal("hide");
        $("#comic-list").html(`
          <div class="spinner-grow text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <h3>Loading...</h3>`);
        getComics();
        console.log(result);

      }
    });
  }

</script>

<!-- Update comic Modal -->
<div class="modal fade" id="updateComicModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="updateComicModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateComicModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input id="id" type="hidden" />
        <input id="update_name" type="text" />
        <input id="update_description" type="textarea" />
        <input id="update_genre" type="text" />
        <input id="update_price" type="number" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary save-comic-change-button" onclick="saveComicChange()">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Add Comic modal -->
<div class="modal fade" id="addComicModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addComicModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addComicModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input id="add_name" type="text" />
        <input id="add_description" type="textarea" />
        <input id="add_genre" type="text" />
        <input id="add_price" type="number" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary save-comic-button" onclick="addComic()">Save changes</button>
      </div>
    </div>
  </div>
</div>

</html>
